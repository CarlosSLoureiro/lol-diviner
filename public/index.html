<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends Diviner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container" class="container">
      <img id="blitz" src="blitz.png" height="400vh" alt="Blitzcrank" />
      <div id="chat" class="chat">
        <div id="messages" class="messages"></div>
        <input
          id="input"
          type="text"
          placeholder="Describe the champion lore and press enter"
          autocomplete="off"
          autofocus="true"
        />
      </div>
    </div>
    <script type="text/javascript" src="typewritter.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
  </body>
</html>
